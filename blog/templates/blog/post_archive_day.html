<!DOCTYPE html>
<html lang="en">
<head>

    <title>Post Archive Day</title>
</head>
<body>
<h1>Post Archive for {{ day|date:"N d, Y" }}</h1>
<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
    </ul>
</div>

</body>
</html>
